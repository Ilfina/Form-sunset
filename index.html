<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-sunset</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <!--Header-->
      <header class="header">
        <a class="logo" href="#!">Logo</a>
        <nav class="navbar">
          <a href="#!">Home</a>
          <a href="#!">About</a>
          <a href="#!">Services</a>
          <a href="#!">Contact</a>
          <button class="btnLogin-popup">Login</button>
        </nav>
      </header>
      <section class="section">
        <!--form-->
        <div class="wrapperr">
          <!--Крестик в углу рамки для форм-->
          <span class="icon-close">
            <i class='bx bx-x' ></i>
          </span>
          <!--блок для 2х форм-->
          <div class="logreg-box">
            <!--First form-->
            <div class="form-box login">
              <div class="logreg-title">
                <h2>Login</h2>
                <p>Please login to use the platform</p>
              </div>
              <form action="#">
                <div class="input-box">
                  <span class="icon">
                    <i class='bx bxs-envelope'></i>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <i class='bx bxs-lock-alt' ></i>
                  </span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-fogot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Fogot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                  <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
              </form>
            </div>
            <!--Second form-->
            <div class="form-box register">
              <div class="logreg-title">
                <h2>Registration</h2>
                <p>Please provide the following to verify your identity</p>
              </div>
              <form action="#">
                <div class="input-box">
                  <span class="icon">
                    <i class='bx bxs-user'></i>
                  </span>
                  <input type="text" required>
                  <label>Full name</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <i class='bx bxs-envelope'></i>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <i class='bx bxs-lock-alt' ></i>
                  </span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
                <div class="remember-fogot">
                  <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="logreg-link">
                  <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
              </form>
            </div>
          </div>
          <div class="media-options">
            <a href="#">
              <i class='bx bxl-google'></i>
              <span>Login with Google</span>
            </a>
            <a href="#">
              <i class='bx bxl-facebook-circle'></i>
              <span>Login with Facebook</span>
            </a>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      Image by <a href="https://www.freepik.com/free-vector/natural-landscape-wallpaper-video-conferencing_9881645.htm#page=5&query=forest%20wallpaper&position=2&from_view=keyword&track=ais">Freepik</a>
    </footer>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
